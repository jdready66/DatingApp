<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">User ID</th>
      <th style="width: 20%">Username</th>
      <th style="width: 30%">Active roles</th>
      <th style="width: 40%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td>
        <button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button>
        <button class="btn btn-info" (click)="impersonate(user)">Impersonate</button>
      </td>
    </tr>
  </table>
</div>
